<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Business and Coaching Website</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- utility css -->
    <link rel="stylesheet" href="../styles/utility.css" />
    <!-- main css -->
    <link rel="stylesheet" href="../styles/replay.css" />
  </head>
  <body>
    <main class="screen-area">
      <div class="video-player">
        <div class="main-screen round-1">
          <img
            src="../images/play_circle_filled.png"
            clas="circle-img"
            alt=""
          />
        </div>
      </div>
      <div class="countdown secondary-bg">
        <div class="countdown-row">
          <div class="row-item shadow">
            <h1 class="fs-xl light">0</h1>
            <p class="fs-reg regular">Days</p>
          </div>
          <div class="row-item shadow">
            <h1 class="fs-xl light">2</h1>
            <p class="fs-reg regular">Hours</p>
          </div>
          <div class="row-item shadow">
            <h1 class="fs-xl light">15</h1>
            <p class="fs-reg regular">Minutes</p>
          </div>
          <div class="row-item shadow">
            <h1 class="fs-xl light">30</h1>
            <p class="fs-reg regular">Seconds</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
